<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron">

  <h2>
    <a href="{% url 'home' %}" class="title">
      Log In
    </a>
  </h2>

</div>
<div class="col-md-2">
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
      <tr colspan="2">
        <button type="submit" class="btn btn-primary">Log In</button>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
